<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text = "Kết quả là " + Le(77);
        document.getElementById("demo").innerHTML=text;

        function Le(f){
            return (5/9)*(f-32);
        }
    </script>
</body>
</html>
